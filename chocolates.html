<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>chocolates</title>
</head>
<body>
    <div>
        <header>CHOCOLATES</header>
    </div>

    <div class="productos" class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <img src="images/productos/chocolates/carlosv.jpeg" alt="carlosv">
                <h2>CARLOS V</h2>
            </div>
            <div class="col-lg-4">
                <img src="images/productos/chocolates/ferrero.jpeg" alt="ferrero">
                <h2>FERRERO</h2>
            </div>
            <div class="col-lg-4">
                <img src="images/productos/chocolates/muibon.jpeg" alt="muibon">
                <h2>MUIBON</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <img src="images/productos/chocolates/snicker.jpg" alt="snicker">
                <h2>SNICKERS</h2>
            </div>
            <div class="col-lg-6">
                <img src="images/productos/chocolates/vaquita.jpeg" alt="vaquita">
                <h2>CHOCOLATE VAQUITA</h2>
            </div>
        </div>
    </div>

</body>
</html>
